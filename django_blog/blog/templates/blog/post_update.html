{% extends "blog/base.html" %}

{% block title %}Edit Post: {{ object.title }}{% endblock %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Edit Blog Post</legend>
                
                {{ form.as_p }} 
            </fieldset>
            <div class="form-group">
                <button class="btn btn-info" type="submit">Update Post</button>
                
                {# CORRECTION: Changed 'post_detail' to 'post-detail' to match urls.py #}
                <a class="btn btn-secondary" href="{% url 'post-detail' pk=object.pk %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
