{% extends "blog/base.html" %}

{% block title %}Edit Comment{% endblock %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Edit Your Comment</legend>
                <p>Editing comment on: <strong>{{ comment.post.title }}</strong></p>
                
                {{ form.as_p }} 
            </fieldset>
            <div class="form-group">
                <button class="btn btn-info" type="submit">Update Comment</button>
                <a class="btn btn-secondary" href="{% url 'post_detail' pk=comment.post.pk %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
