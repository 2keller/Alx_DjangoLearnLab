{% extends "blog/base.html" %}

{% block title %}Delete Comment{% endblock %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            <head> 
            </head>
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4 text-danger">Delete Comment</legend>
                
                <h2>Are you sure you want to delete this comment?</h2>
                <p>Content: "{{ object.content|truncatewords:20 }}"</p>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-danger" type="submit">Yes, Delete Comment</button>
                <a class="btn btn-secondary" href="{% url 'post_detail' pk=object.post.pk %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
