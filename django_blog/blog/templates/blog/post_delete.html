{% extends "blog/base.html" %}

{% block title %}Confirm Deletion{% endblock %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4 text-danger">Delete Post</legend>
                
                <h2>Are you sure you want to delete the post: "{{ object.title }}"?</h2>
                <p>This action cannot be undone.</p>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-danger" type="submit">Yes, Delete Post</button>
                <a class="btn btn-secondary" href="{% url 'post_detail' pk=object.pk %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
